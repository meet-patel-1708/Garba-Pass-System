<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="icon-wrapper">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="16" rx="2"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                    <line x1="7" y1="15" x2="7.01" y2="15"/>
                    <line x1="11" y1="15" x2="13" y2="15"/>
                </svg>
            </div>
            <h1 class="title">Generate New Passes</h1>
            <p class="subtitle">Create event passes instantly</p>
        </div>

        <form class="form">
            <div class="form-group">
                <label for="passCount" class="label">
                    <span class="label-text">Number of Passes</span>
                    <span class="label-icon">ğŸ“Š</span>
                </label>
                <input 
                    type="number" 
                    id="passCount" 
                    class="input" 
                    placeholder="Enter number of passes"
                    min="1"
                    required
                />
                <div class="input-decoration"></div>
            </div>

            <div class="form-group">
                <label for="adharCard" class="label">
                    <span class="label-text">Organizer Aadhar Card Number</span>
                    <span class="label-icon">ğŸ†”</span>
                </label>
                <input 
                    type="text" 
                    id="adharCard" 
                    class="input" 
                    placeholder="XXXX-XXXX-XXXX"
                    maxlength="14"
                    required
                />
                <div class="input-decoration"></div>
            </div>

            <button type="submit" class="btn-generate">
                <span class="btn-text">Generate Passes</span>
                <span class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </span>
                <div class="btn-shine"></div>
            </button>
        </form>

        <div class="message-container">
            <div class="message">{{message}}</div>
        </div>
    </div>

    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</div>
